<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="container">
        <header>
            <img class="profile-picture gradient" src="./images/profile.png" alt="Foto de perfil">
            <h1 class="username">@SergioFranzin</h1>
            <p class="description">Programação, carreira, empreendorismo e um pouco de física.</p>

        </header>

        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="www.google.com" target="_blank">
                    Instagram
                    <img src="/images/instagram.png" alt="Instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="www.google.com" target="_blank">
                    Youtube
                    <img src="/images/youtube.png" alt="Youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="www.google.com" target="_blank">
                    Tiktok
                    <img src="/images/tiktok.png" alt="Tiktok">
                </a>
            </li>
        </ul>
        <footer>
            <a class="contact gradient" href="www.google.com" target="_blank">
                <img src="/images/twitter.png" alt="twitter">
            </a>
            <a class="contact gradient" href="www.google.com" target="_blank">
                <img src="/images/whatsapp.png" alt="whatsapp">
            </a>
            <a class="contact gradient" href="www.google.com" target="_blank">
                <img src="/images/email.png" alt="email">
            </a>
            <a class="contact gradient" href="www.google.com" target="_blank">
                <img src="/images/phone.png" alt="phone">
            </a>

        </footer>

    </section>

</body>

</html>
